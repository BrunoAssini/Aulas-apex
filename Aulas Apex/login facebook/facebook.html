<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Facebook</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="logo facebook.png" alt="">
            </a>
        </div>
    </div>
    <br>
    <div class="login_body">
        <form>
            <div class="input_box">
                <input type="Email" placeholder="Numero de celular ou email">
            </div>

            <div class="input_box">
                <input required type="password" placeholder="Senha">
            </div>
        </form>
    </div>
    <br>
    <div>
        <button id="btn-entrar" class="submit">
            Entrar
        </button>
    </div>
    <br>
    <div class="help">
        <a href="#">
            Esqueceu sua senha?
        </a>
    </div>
    <br>
    <div class="div-ou">
        <hr />ou<hr />
    </div>
    <br>
    <button id="criar-nova-conta">
        Criar nova conta
    </button>
</body>
</html>

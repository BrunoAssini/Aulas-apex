<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenacao</title>
</head>
<body>
    <script>
        let nome = 'Bruno';
        let sobrenome = 'Assini'
        console.log(nome, sobrenome);
        
        //concatenar = juntar strings
        let nome_completo = nome + ' ' + sobrenome;
        console.log(nome_completo);
        
        let idade = 18;
        console.log('O nome: ' + nome_completo + ' tem idade: '+ idade)
    </script>
</body>
</html>

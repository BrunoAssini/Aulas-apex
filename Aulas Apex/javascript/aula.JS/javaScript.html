<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - JS</title>

</head>
<body>
    <script>
        // Aspas duplas para texto é muito utilizado - mas depende do projeto ou empresa
        // alert('Olá');
        // alert('Seja bem-vindo');
        console.log('Bruno Assini');
        //Variavel - é um apelido para um dado na memoria
        var nome = 'Apex';
        console.log(nome);
        // Diferenca entre var e let - 
        // o let é mais novo, e a ideia é utilizar em blocos
        // e o var para variavies que serao utilizadas no script todo - 
        // ficara mais claro quando usar metodos
        let sobrenome = 'Granemann';
        console.log(sobrenome);

        // constante = seria dados que nao mudam
        const taxa_juros = 10;
        console.log(taxa_juros)

    </script>
</body>
</html>

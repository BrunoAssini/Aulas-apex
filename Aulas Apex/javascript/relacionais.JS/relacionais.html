<script>
    //Operadores relacionais
// >
// <
// >=
// <=
// == 
// !=

let n1 = 6 > 7
console.log(n1);

let n2 = 6 < 7;
console.log(n2)

let n3 = 6 <= 7;
console.log(n3);

let n4 = 6 >= 7;
console.log(n4);

let n5 = 6 == 7;
console.log(n5);

let n6 = 6 != 7;
console.log(n6);


</script>
